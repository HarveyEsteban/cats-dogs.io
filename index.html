<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="githubLookUp.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Git Hub Prof LookUp</title>
</head>
<body>

    <div class="container">
        <div class="search-btn">
            <input type="text" placeholder="Enter Github Name" id="username">
            <button id="btn">
                <i class="fa-brands fa-github"></i>            
            </button>
        </div>
        
        <div class="profile-container">
            <img src="blank-profile-picture-973460_1920.png" alt="" id="profile">
            <div class="info">
            <h1 id="name">NAme</h1>
            <p id="bio">Sample BIO</p>
            </div>
            
        </div>

    </div>    
    <script src="githubLookUp.js"></script>
</body>
</html>
